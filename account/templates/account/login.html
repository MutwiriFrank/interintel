{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" >
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/841455b36e.js" crossorigin="anonymous"></script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">



</head>
<body>





	<nav class="main-nav">
		<img style="width: 200px" src="https://www.interintel.co.ke/media/upc_institution_logo/Interintel_Logo_1.png" alt="InterItel" class="logo">
		<ul class="main-menu">


		</ul>
		<ul class="right-menu">
			<li>
				<a class="main-nav-services"  href="#" title="">Services</a>
			</li>
			<li><a href="{% url 'logout' %}">Logout</a></li>

			<li>
				<a href="#" title="">Sign Up</a>
			</li>
		</ul>
	</nav>
	<div class="full-container">

		<div class=" double_rectangle">


			<div class="image-rectangle">


			</div>





			<div class="second-rectangle" >
				<div class="second-rectangle-content">


					<div>
						<img class="form-logo" src="https://www.interintel.co.ke/media/upc_institution_logo/Interintel_Logo_1.png" alt="">
						<h3 class="login_title">Login</h3>
						<p>Sign in to continue</p>
					</div>

					<div>

						<form  class="login-form" name="LoginForm" action="{% url 'login' %}" method="post">
							{% csrf_token %}

							<input class="email" id="username" name='username'  placeholder="username">
							<input class="password" placeholder="PASSWORD" type="password" id="password" name='password'>
							<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">
							    <p id="checkbox">Remember me</p>
								  {% for message in messages %}
								  <li class="{{ message.tags }}">{{ message }}</li>
								{% endfor %}

							  </label>

							</div>
							<input type="submit" class="button Input-button" value="Login">
							<div class="new_to_signup">
								{{ message.errors }}
								<p class="new_to_signup_p">New to Intertel?<a href="">  Sign up</a> </p>


							</div>

						</form>

					</div>
				</div>

			</div>



		</div>

	</div>
</body>
</html>
